components:
  schemas:
    Tag:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string

  responses:
    ValidationErrorResponse:
      type: array
      items:
        type: object
        properties:
          message:
            type: string
          field:
            type: string
    NotAuthorizedError:
      type: array
      items:
        type: object
        properties:
          message:
            type: string

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
