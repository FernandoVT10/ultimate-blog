components:
  requestBodies:
    CreateTagRequest:
      type: object
      properties:
        name:
          type: string

tags: [name: tag]
paths:
  /tags:
    get:
      tags: [tag]
      description: Returns all tags
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Tag"
    post:
      security:
        - BearerAuth: []
      tags: [tag]
      description: Creates a tag
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/CreateTagRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/requestBodies/CreateTagRequest"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"
        400:
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ValidationErrorResponse"
        401:
          content:
            application/json:
              schema:
                $ref: "#/components/responses/NotAuthorizedError"
